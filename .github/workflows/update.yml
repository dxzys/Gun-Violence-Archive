name: Update GVA Data Daily

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y google-chrome-stable
        pip install -r requirements.txt

    - name: Update data and commit changes
      run: |
        mkdir -p temp
        python gva.py
        
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add data/gva_master.csv
        
        if ! git diff --staged --quiet; then
          git commit -m "Automated data update - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi

    - name: Update README with latest statistics
      run: |
        python .github/scripts/upd_readme.py
        git add README.md
        if ! git diff --staged --quiet; then
          git commit -m "Update README with latest statistics - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
